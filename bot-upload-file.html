<!DOCTYPE HTML>
<html>

    <head>
        <meta charset="utf-8">
        <title>Send file</title>
    </head>

    <body>
        <form action="https://api.telegram.org/bot|enter bot token|/sendphoto" enctype="multipart/form-data" method="post">

            <p><b>User ID:</b>
            <input type="text" name="chat_id" value="|enter user id|"></p>

            <p><b>Choose file for sending:</b>
            <input type="file" name="photo" mulltiple accept="image/*, image/jpeg"></p>

            <p><input type="submit" value="Отправить"></p>
        </form>
    </body>
</html>
